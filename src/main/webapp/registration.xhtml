<!-- registration.xhtml -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registration Page</title>
</h:head>
<h:body>
    <h2>Registration Form</h2>
    <h:form>
        <p>
            <label>First Name:</label>
            <h:inputText value="#{customerRegistrationDto.customerFirstName}" />
        </p>
        <p>
            <label>Last Name:</label>
            <h:inputText value="#{customerRegistrationDto.customerLastName}" />
        </p>
        <p>
            <label>Email:</label>
            <h:inputText value="#{customerRegistrationDto.email}" />
        </p>
        <p>
            <h:commandButton value="Register" action="#{customerRegistrationController.registerCustomer}" />
        </p>
    </h:form>
</h:body>
</html>
